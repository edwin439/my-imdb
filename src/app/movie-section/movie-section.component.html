 <h3>programas y peliculas solo para ti</h3>
 <div class="container"> 
    <div class="card-group" >
      <!-- <div *ngFor="let movie of targetMovies"> -->
        <div *ngFor="let movie of nVisibles">
              <div  style="max-width: 16rem;  max-width: 14rem;" id="card">
                <img class="card-img-top" src = {{movie.imagen}} alt="imagen movie">
                <div class="card-body">
                  <h5 class="card-point">{{movie.calificacion}}</h5>
                  <h4 class="card-name">{{movie.nombre}}</h4>
                </div>
                <div class="card-footer">
                  <p class="btn">Trailer</p>
                </div>
              </div>
              
      </div>
    </div>
    <a class="carousel-control-prev" role="button" (click)="prevCard()" >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next"  role="button" (click)="nextCard()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
